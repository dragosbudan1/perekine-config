# Development Environment Configuration

environment: development

# Service settings
service:
  replicas: 1
  resources:
    cpu: "500m"
    memory: "512Mi"

# Database settings
database:
  host: localhost
  port: 5432
  name: perekine_dev
  ssl: false

# Logging
logging:
  level: debug
  verbose: true

# Feature flags
features:
  experimental_features: true
  debug_mode: true

